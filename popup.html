â€‹<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script src="popup.js"></script>


<body>

<div id="app">
    <div id="appHeader">

        <div id="title"><img src="icon16.png" id="logo"> <span id="titleWord">Money Savior</span> </div>
        <div id="closeButtonArea">
            <!-- placeholder for close button -->
            <img src="baseline_close_white_24dp.png" id="closeButton">
        </div> 
    </div>
    <div id="appBody">
        
        <div id="addButtonDiv">
            <button id="addButton" class="optionsButton">+</button>
        </div>

        <div id="addServiceDiv">
            <div>
                <label for="netflixSelect">Netflix:</label>  
                <select id="netflixSelect">
                    <option value="netBase">Netflix Base: $8.99</option>
                    <option value="netStd">Netflix Standard: $13.99</option>
                    <option value="netPremium">Netflix Premium: $17.99</option>
                </select>
                <button id="addNetflix" class="services">Add Netflix</button> <br>
            </div>
            
            <div>
                <label for="huluSelect">Hulu:</label>  
                <select id="huluSelect">
                    <option value="hulu">Hulu: $6.99</option>
                    <option value="huluNoAd">Hulu (No Ads): $12.99</option>
                    <option value="huluLiveTv">Hulu + Live TV: $64.99</option>
                    <option value="huluStudent">Hulu (Student Discount): $1.99</option>
                </select>
                <button id="addHulu" class="services">Add Hulu</button> <br>
            </div>

            <div>
                <label for="peacockSelect">Peacock:</label>  
                <select id="peacockSelect">
                    <option value="peacockPremium">Peacock Premium: $4.99</option>
                    <option value="huluNoAd">Peacock Premium Plus: $9.99</option>
                    
                </select>
                <button id="addPeacock" class="services">Add Peacock</button> <br>
            </div>

            <div>
                <label for="hboSelect">HBO Max:</label>  
                <select id="hboSelect">
                    <option value="hboBase">HBO Max: $9.99</option>
                    <option value="huluNoAd">HBO Max (No-Ads): $14.99</option>
                    
                </select>
                <button id="addHbo" class="services">Add HBO Max</button> <br>
            </div>
            
        </div>
        <div id="appBodyContent">
            
            <div id="messageContainer">
                <!-- contains content to show the user like "Welcome to Money Savior" -->
            </div>

            <div id="subscriptionServiceListDiv">
                <!-- contains options of streaming services for the user to choose -->
                
                <div id="netflixDiv">
                    <!-- template for what is contained in a subscription service div  -->
                    <!-- just a rough idea, can change depending on how to implement the javascript for it -->
                    <div class="serviceHeader"><span class="serviceTitle">Netflix</span></div>
                    <div class="infodiv">
                        <div class="infoSpace"><span id="netflixPrice"></span></div>
                        <div id="netflixInfo" class="infoSpace">Netflix Visits</div>
                        <div id="netflixTime" class="infoSpace"></div>
                        <div id="netflixCancel" class="infoSpace">
                            <a href="https://help.netflix.com/en/node/407" target="_blank">Cancel Netflix</a>
                        </div>
                    </div>
                    


                </div>
                <br><br>
                <div id="huluDiv">
                    <!-- template for what is contained in a subscription service div  -->
                    <!-- just a rough idea, can change depending on how to implement the javascript for it -->
                    <div class="serviceHeader"><span class="serviceTitle">Hulu</span></div>
                    <div class="infodiv">
                        <div id="huluPrice" class="infoSpace">Hulu Price: $idk</div>
                        <div id="huluInfo" class="infoSpace">Hulu Visits</div>
                        <div id="huluTime" class="infoSpace"></div>
                        <div id="huluCancel" class="infoSpace">
                            <a href="https://help.hulu.com/s/article/cancel-hulu-subscription" target="_blank">Cancel Hulu</a>
                        </div>
                    </div>
                    


                </div>
                <br><br>

                <div id="peacockDiv">
                    <!-- template for what is contained in a subscription service div  -->
                    <!-- just a rough idea, can change depending on how to implement the javascript for it -->
                    <div class="serviceHeader" ><span class="serviceTitle">Peacock</span></div>
                    <div class="infodiv">
                        <div id="peacockPrice" class="infoSpace">Peacock Price: $idk</div>
                        <div id="peacockInfo" class="infoSpace">Peacock Visits</div>
                        <div id="peacockTime" class="infoSpace"></div>
                        <div id="peacockCancel" class="infoSpace">
                            <a href="https://www.peacocktv.com/help/article/cancellation" target="_blank">Cancel Peacock</a>

                        </div>
                    </div>
                    


                </div>

                <br><br>

                <div id="hboDiv">
                    <!-- template for what is contained in a subscription service div  -->
                    <!-- just a rough idea, can change depending on how to implement the javascript for it -->
                    <div class="serviceHeader"><span class="serviceTitle">HBO Max</span></div>
                    <div class="infodiv">
                        <div id="hboPrice" class="infoSpace">HBO Max Price: $idk</div>
                        <div id="hboInfo" class="infoSpace">HBO max Visits</div>
                        <div id="hboTime" class="infoSpace"></div>
                        <div id="hboCancel" class="infoSpace">
                            <a href="https://help.hbomax.com/us/Answer/Detail/000001191" target="_blank">Cancel HBO Max</a>
                        </div>
                    </div>
                    


                </div>
            </div>

            
        </div>
        <button id="deleteData">Erase Data</button>    
    </div>
    
</div>


</body>
</html>
